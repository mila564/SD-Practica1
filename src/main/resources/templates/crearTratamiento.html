<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/nuevo.css}"/>
</head>
<body>
    <div id="container_tratamiento">
        <header>
            <h1><img id="icono" th:src="@{/imagenes/heart.png}"> Gestión agrícola: Crear tratamiento</h1>
        </header>
        <div id="fondo_formulario">
            <div id="form">
                <form th:action="@{/tratamiento/crear}" method="post">
                    <br>
                    Producto aplicado:
                    <br>
                    <p>
                        <select name="idProducto">
                            <option th:each="producto : ${productos}" th:text="${producto.nombre}" th:value="${producto.id}" value="producto"></option>
                        </select>
                    </p>
                    Cultivo tratado:
                    <br>
                    <p>
                        <select name="idCultivo">
                            <option  th:each="cultivo : ${cultivos}" th:text="${cultivo.nombre}" th:value="${cultivo.id}" value="cultivo"></option>
                        </select>
                    </p>


                    Número de lote del producto:
                    <input type="text" name="numLoteProducto" size="25">
                    <br><br>
                    Fecha de aplicación:
                    <input type="date" name="inicioTratamiento">
                    <br><br>
                    <input CLASS="button" type="submit" value="Crear"/>
                    <br><br>
                    <a class="button2"  th:href="@{/productos/formulario}">Definir nuevo producto</a>
                    <br><br>
                    <a class="button2" th:href="@{/cultivos/formulario}">Definir nuevo cultivo</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
