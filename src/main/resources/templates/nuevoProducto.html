<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/nuevo.css}"/>
</head>
<body>
	<div id="container_producto">
		<header>
			<h1><img id="icono" th:src="@{/imagenes/heart.png}"> Gestión agrícola:  Crear producto</h1>
		</header>
		<div id="fondo_formulario">
			<div id="form">
				<form th:action="@{/productos/nuevoProducto}" method="post">
					<p>Nombre:</p>
					<input type="text" name="nombre"> <br>
					<p>Descripción:</p>
					<textarea name="descripcion" rows="3" cols="25"></textarea> <br>
					<p>Plazo de reentrada:</p>
					<input type="number" name="plazoReentrada"> <br>
					<p>Plazo de recolección:</p>
					<input type="number" name="plazoRecoleccion"> <br> <br>
					<input CLASS="button" type="submit" value="Añadir producto"> <br>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
