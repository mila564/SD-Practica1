<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>  
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/modificar.css}"/>
</head>
<body>
    <div id="container_tratamiento">
    <header>	
        <h1><img id="icono" th:src="@{/imagenes/heart.png}"> Gestión agrícola:  Modificar tratamiento</h1>
    </header>
    <div id="fondo_formulario">
    <form id="form" th:action="@{/tratamiento/modificar-objeto/{id}(id=${tratamientoOriginal.idTratamiento})}" method="post">
        <p>Introduce cultivo</p>
        <p>
            <select name="idCultivo">
                <option selected th:text="${cultivoOriginal.nombre}" th:value="${cultivoOriginal.id}"></option>
                <option  th:each="cultivo : ${cultivos}" th:text="${cultivo.nombre}" th:value="${cultivo.id}" value="cultivo"></option>
            </select>
        </p>
        <p>
        <p>Introduce producto</p> <br>
            <select name="idProducto">
            	<option selected th:text="${productoOriginal.nombre}" th:value="${productoOriginal.id}"></option>
                <option th:each="producto : ${productos}" th:text="${producto.nombre}" th:value="${producto.id}" value="producto"></option>
            </select>
        
        <p>Número del lote del producto</p>
        <input type="text" name="numLoteProducto" size="20" th:value="${tratamientoOriginal.numLoteProducto}"><br><br>
        <p>Fecha de inicio del tratamiento</p>
        <input type="date" name="inicioTratamiento" th:value="${tratamientoOriginal.inicioTratamiento}"><br>
        <br>
        <input CLASS="button" type="submit" value="Modificar"/>
    </form>
    </div>
</div>
</body>
</html>
