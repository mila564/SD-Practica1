<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/mostrar.css}"/>
</head>
<body>
<div id="container_producto">
	<header>
			
		<h1><img id="icono" th:src="@{/imagenes/heart.png}"> Gestión agrícola:  Producto</h1>
	</header>
	<div id="fondo_producto">
	<form id="form1">
	<h2>Productos</h2>
	<p  th:each="producto : ${productos}">
		<a CLASS="buttonLinks" th:href="@{/productos/mostrar/{id}(id=${producto.id})}"><span
			  th:text="${producto.nombre}"></span></a>
	</p>
	<br>
	<br>
	<a  CLASS="button" href="/productos/formulario"><span> Añadir producto </span></a>
	<br>
	<br>
	<a CLASS="button" href="/">Volver a la página principal</a>
	<br>
	</form>
	
	</div>
</div>
</body>
</html>
