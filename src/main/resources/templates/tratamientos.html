<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<h2>Tratamientos</h2>
	<p>Filtrar tratamientos por fecha:</p>
	<br>
	<form action="/tratamiento/filtro" method="post">
		<input type="date" name="fechaIntroducida">
		<p>
			<input type="radio" name="orden" value="especie">Ordenar por especie 
			<br>
			<input type="radio" name="orden" value="fechaReentrada">Ordenar por fecha de reentrada
			<br>
			<input type="radio" name="orden" value="fechaRecoleccion">Ordenar por fecha de recolección
		</p>
		<input type="submit" value="Filtrar">
	</form>
	<br>
	<p th:each="tratamiento: ${tratamientos}">
		<a th:href="@{/tratamiento/{id}(id=${tratamiento.idTratamiento})}">
			Tratamiento <span th:text="${tratamiento.idTratamiento}"></span>
		</a>
	</p>
	<p>
		<br>
		<br> <a href="/tratamiento/formulario_crear">Añadir
			tratamiento</a> <br> <a href="/"> Volver </a>
	</p>
</body>
</html>
